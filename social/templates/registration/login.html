{% extends 'base.html' %}
{% block content %}
<main class="p-5">
    <div class="row text-justify">
        <div class="col">
            <h1 class="myhead2">Login Page</h1>
        </div>
    </div>
    <form enctype="multipart/form-data" method="post" class="ml-5">
        {% csrf_token %}
        {{form|crispy}}<br>
        <input type="submit" class="btn btn-primary" />
        <a class="btn btn-success" href="/accounts/register/">Register</a>
        <a class="btn btn-danger" href="/accounts/password/reset/">Reset Password</a>
    </form>
</main>
{% endblock %}
